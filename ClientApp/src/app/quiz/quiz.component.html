<h1>Quiz</h1>
<form [formGroup] ="checkoutForm" (ngSubmit)="onSubmit()">
    <label for="age">How old is that person?</label>
    <select id="age" name="age" type="text" formControlName="age">
        <option value="0-10">0-10</option>
        <option value="10-20">10-20</option>
        <option value="20-30">20-30</option>
        <option value="30-60">30-60</option>
        <option value="60+">60+</option>
    </select>
    <br />
    <label for="gender">What's that person's gender?</label>
    <select id="gender" name="gender" type="text" formControlName="gender">
        <option value="male">male</option>
        <option value="feamle">feamle</option>
    </select>
    <br />
    <button class="button" type="submit">Submit</button>
</form>
